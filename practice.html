<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 4 - Newfilx</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <img class="login-img" src="./img/login-img.png" alt="login-img">
    <div class="login-title">
        <h1 class="login-title__maintext">Newfilx</h1>
        <p class="login-title__subtext">
            새로운 OTT 뉴플릭스 등장!<br>
            지금 가입하면 무료!
        </p>
    </div>
    <form class="login-form" action="find.html">
        <input
            name="id"
            type="text"
            required
            autocomplete="off"
            placeholder="ID"
        >
        <input
            name="password"
            type="password"
            required
            autocomplete="off"
            placeholder="PW"
        >
        <input type="submit" value="접속하기">
    </form>
</body>
</html>
