<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 4 - Newfilx : my page</title>
    <link rel="stylesheet" href="./css/mypage.css">
</head>
<body>
    <div class="display-flex-center">
        <div class="user-component position-relative display-flex-center">
            <img class="user-component__profile" src="./img/mypage-profile.jpg" alt="프로필사진">
            <div class="user-component__id">사용자1</div>
        </div>
        <div class="user-component">
            <div class="user-component__profile add-profile-btn display-flex-center">
                <span>+</span>
            </div>
            <div class="user-component__id">새 프로필</div>
        </div>
    </div>

    <div class="continue-watching">
        <p class="continue-watching__header">이어보기</p>
        <ul class="continue-watching__images">
            <li>
                <div class="continue-watching__card">
                    <img src="./img/mypage-continueWatch-01.jpg" alt="영화 '센과 치히로의 행방불명'">
                    <span class="continue-watching__title">센과 치히로의 행방불명</span>
                </div>
            </li>
            <li>
                <div class="continue-watching__card">
                    <img src="./img/mypage-continueWatch-02.jpg" alt="영화 '마루 밑 아리에티'">
                    <span class="continue-watching__title">마루 밑 아리에티</span>
                </div>
            </li>
        </ul>
    </div>

    <div class="wishlist">
        <p class="wishlist__header">내가 찜한 목록</p>
        <div class="wishlist-container">
            <div class="wishlist-item">
                <div>
                    <img class="wishlist__img" src="./img/mypage-wishlist-01.jpg" alt="드라마 '도깨비'">
                </div>
                <div class="wishlist-info">
                    <span class="wishlist__title">도깨비</span>
                    <span class="wishlist__subtitle">공유, 김고은 출연</span>
                </div>
                <div class="wishlist-play-btn">
                    <span class="material-symbols-outlined">
                        play_circle
                    </span>
                </div>
            </div>
            <div class="wishlist-item">
                <div>
                    <img class="wishlist__img" src="./img/mypage-wishlist-02.jpg" alt="드라마 '오만과 편견'">
                </div>
                <div class="wishlist-info">
                    <span class="wishlist__title">오만과 편견</span>
                    <span class="wishlist__subtitle">황상준 출연</span>
                </div>
                <div class="wishlist-play-btn">
                    <span class="material-symbols-outlined">
                        play_circle
                    </span>
                </div>
            </div>
            <div class="wishlist-item">
                <div>
                    <img class="wishlist__img" src="./img/mypage-wishlist-03.jpg" alt="드라마 '편의점 샛별이'">
                </div>
                <div class="wishlist-info">
                    <span class="wishlist__title">편의점 샛별이</span>
                    <span class="wishlist__subtitle">김유정, 지창욱 출연</span>
                </div>
                <div class="wishlist-play-btn">
                    <span class="material-symbols-outlined">
                        play_circle
                    </span>
                </div>
            </div>
        </div>
    </div>
        <div class="navigation-bar">
        <a href="find.html">
            <span class="material-symbols-outlined find-icon-clicked">search</span>
        </a>
        <a href="mypage.html">
            <span class="material-symbols-outlined">account_circle</span>
        </a>
    </div>
    <div class="navigation-bar">
        <a href="find.html">
            <span class="material-symbols-outlined">search</span>
        </a>
        <a href="mypage.html">
            <span class="material-symbols-outlined">
                account_circle
            </span>
        </a>
    </div>
</body>
</html>
